{% extends 'partials/base.html' %}
{% block content %}
<div class="row">
    <div class="text-center my-2">
        <h1>Polling Units</h1>
    </div>
    {% for unit in units %}
    <div class="col-sm-12 col-md-3 col-lg-4 my-2">
        <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title text-center">{{unit.polling_unit_name}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{unit.polling_unit_description}} | {{ unit.polling_unit_number }}</h6>
              <a href="{% url 'unit-result' unit.uniqueid %}" class="btn btn-small btn-dark">View Result</a>
            </div>
          </div>
    </div>
    {% empty %}
    <p>No polling units fetched</p>
    {% endfor %}
</div>
{% endblock content %}
