{% extends 'partials/base.html' %}
{% block content %}
<div class="row">
    <div class="text-center my-2">
        <h1>LGA's</h1>
    </div>
    {% for lga in lgas %}
    <div class="col-sm-12 col-md-3 col-lg-4 my-2">
        <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title text-center">{{lga.lga_name}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{lga.lga_description}}</h6>
              <a href="{% url 'lga-result' lga.uniqueid %}" class="btn btn-small btn-dark">View Result</a>
            </div>
          </div>
    </div>
    {% empty %}
    <p>No LGA fetched</p>
    {% endfor %}
</div>
{% endblock content %}
