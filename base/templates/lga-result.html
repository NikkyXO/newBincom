{% extends 'partials/base.html' %}
{% block content %}
<div class="row">
    <h1>{{lga.lga_name}}</h1>
    {% for a in lga_r %}{{a.party_abbreviation}}-{{a.party_score}} &nbsp;{% endfor %}
    <table class="table text-center">
        <thead>
          <tr>
            <th>#</th>
            <th>Party</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
        {% for party in parties %}
          <tr>
            <th>{{forloop.counter}}</th>
            <td>{{party.party}}</td>
            <td>{{party.score}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>
{% endblock content %}
